<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>The Fashio pet</title>
</head>
<body>
    <header>
        <div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">The Fashion Pet</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link" href="services.html">Services</a>
                    <a class="nav-link" href="register.html">Register</a>
                </div>
                </div>
            </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Register</h2>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label">Name:</label>
                        <input type="text" class="form-control" id="txtName">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label">Age:</label>
                        <input type="number" class="form-control" id="txtAge">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label">Gender:</label>
                        <input type="text" class="form-control" id="txtGender">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label">Breed:</label>
                        <input type="text" class="form-control" id="txtBreed">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label class="form-label">Service:</label>
                        <select class="form-select" id="txtService">
                            <option value="" disabled selected>-- select a service --</option>
                            <option value="Grooming">Grooming</option>
                            <option value="Vaccines">Vaccines</option>
                            <option value="Nails">Nails</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    
                </div>
            </div>
            <div class="mb-3">
                <button class="btn btn-dark" onclick="register()">Register</button>
            </div>
        </div>
        
        <hr>
        
        
        <h2>Registered pets</h2>
        <div>
            <p>Total: <span id="total">0</span></p>
            <p>Grooming: <span id="gTotal">0</span></p>
        </div>
        <div id="pets" class="container row">
            
        </div>
        
    </main>

    <script src="./scripts/register.js"></script>
    <script src="./scripts/display.js"></script>
</body>
</html>
